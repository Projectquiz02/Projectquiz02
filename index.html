<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-image 0.5s ease-in-out;
        }

        .quiz-container {
            background-color: rgba(255, 255, 255, 0.9);

padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        #options {
            list-style: none;
            padding: 0;
        }

        #options li {
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #options li:hover {
            background-color: #ddd;
        }

#options li:hover {
            background-color: #ddd;
        }

        .correct {
            background-color: #c8e6c9;
        }

        .incorrect {
            background-color: #ffcdd2;
        }

        #next-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #next-btn:hover {
            background-color: #0056b3;
        }

#feedback {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        <div id="quiz">
            <div class="question-container">
                <p id="question"></p>
                <ul id="options">
                    <!-- Options will be dynamically added here -->
                </ul>
            </div>
            <div id="feedback"></div>
            <button id="next-btn" onclick="loadNextQuestion()">Next Question</button>
        </div>
    </div>

 <script>
        const questions = [
            {
                question: "The full form of CSS is:",
                options: ["Cascading Style Sheets", "Coloured Special Sheets", "Color and Style Sheets", "None of the above"],
                correct: 0,
                background: "url('https://i.ibb.co/PmKqYc4/16ffa45e-6889-4bc0-ad61-a659dba5e322.jpg')"  // background image for this question
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Earth", "Mars", "Jupiter", "Saturn"],
                correct: 1,
                background: "url('https://i.ibb.co/s9mMBhH/4d043c9e-dbdc-49a6-9c78-79113def1fe7.jpg')"  // background image for this question
            },
            {

question: "What is the official affiliation of MIT Polytechnic Chh.Sambhajinagar?",
                options: ["AICTE", "UGC", "MSBTE", "AIU"],
                correct: 2,
                background: "url('https://i.ibb.co/TMRR4C6/161449df-bb8d-48f3-a460-476cd7105d1e.jpg')"  // background image for this question
            }
        ];

        let currentQuestion = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let reviewIncorrect = [];

        function loadQuestion() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const nextButton = document.getElementById('next-btn');
            const feedbackElement = document.getElementById('feedback');
            const current = 

questions[currentQuestion];

            questionElement.textContent = current.question;
            optionsElement.innerHTML = '';
            feedbackElement.innerHTML = '';  // Clear previous feedback
            document.body.style.backgroundImage = current.background;  // Set background image

            current.options.forEach((option, index) => {
                const li = document.createElement('li');
                li.textContent = option;
                li.setAttribute('data-index', index);
                li.addEventListener('click', () => evaluateAnswer(index, li));
                optionsElement.appendChild(li);
            });

nextButton.style.display = 'none';
        }

        function evaluateAnswer(selectedIndex, element) {
            const correctIndex = questions[currentQuestion].correct;
            const nextButton = document.getElementById('next-btn');
            const feedbackElement = document.getElementById('feedback');

            if (selectedIndex === correctIndex) {
                element.classList.add('correct');
                correctAnswers++;
                feedbackElement.textContent = "Correct!";
                feedbackElement.style.color = "green";
            } else {
                element.classList.add('incorrect');

document.querySelector(`li[data-index="${correctIndex}"]`).classList.add('correct');
                incorrectAnswers++;
                feedbackElement.innerHTML = `Incorrect! The correct answer is "${questions[currentQuestion].options[correctIndex]}".`;
                feedbackElement.style.color = "red";
                reviewIncorrect.push({
                    question: questions[currentQuestion].question,
                    correctAnswer: questions[currentQuestion].options[correctIndex],
                    yourAnswer: questions[currentQuestion].options[selectedIndex]
                });
            }

            Array.from(document.getElementById('options').children).forEach((li) => {
                li.style.pointerEvents = 'none';
            });

nextButton.style.display = 'block';
        }

        function loadNextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                displayResults();
            }
        }

        function displayResults() {
            const quizElement = document.getElementById('quiz');
            let resultHTML = `<h2>You've completed the quiz!</h2>`;
            resultHTML += `<p>Correct Answers: ${correctAnswers}</p>`;
            resultHTML += `<p>Incorrect Answers: ${incorrectAnswers}</p>`;

            if (reviewIncorrect.length > 0) {
                resultHTML += `<h3>Review of Incorrect Answers:</h3><ul>`;

reviewIncorrect.forEach((item) => {
                    resultHTML += `<li><strong>Question:</strong> ${item.question}<br><strong>Your Answer:</strong> ${item.yourAnswer}<br><strong>Correct Answer:</strong> ${item.correctAnswer}</li>`;
                });
                resultHTML += `</ul>`;
            }

            quizElement.innerHTML = resultHTML;
            document.body.style.backgroundImage = "url('https://images.app.goo.gl/JttjNpPavq6fZquH6')";  // Final background image
        }

        window.onload = loadQuestion;
    </script>
</body>
</html>
