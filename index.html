<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optical Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
    }

    .carousel-item img {
      height: 400px;
      object-fit: cover;
    }

    .products-section {
      padding: 40px 0;
      text-align: center;
    }

    .product-card {
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .product-card img {
      height: 200px;
      object-fit: contain;
    }

    .footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }

    #user-info {
      font-weight: bold;
      color: #007bff;
    }

    #login-btn, #signup-btn, #logout-btn {
      margin-left: 15px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Optical Store</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" id="login-btn" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="signup-btn" href="#">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="logout-btn" href="#" style="display:none;">Logout</a>
          </li>
          <li class="nav-item">
            <span class="nav-link" id="user-info">Guest</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel Section -->
  <div id="offerCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/1200x400.png?text=Exclusive+Offer:+Free+Lenses+with+Every+Frame" class="d-block w-100" alt="Offer 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x400.png?text=Buy+1+Get+1+Free+on+Eyeglasses" class="d-block w-100" alt="Offer 2">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x400.png?text=20%+Off+on+Sunglasses" class="d-block w-100" alt="Offer 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#offerCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#offerCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Products Section -->
  <div class="container products-section">
    <h2>Our Products</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="product-card">
          <img src="https://via.placeholder.com/200.png?text=Men's+Eyeglasses" alt="Men's Eyeglasses">
          <h5>Men's Eyeglasses</h5>
          <p>$100</p>
          <button class="btn btn-primary">Buy Now</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="product-card">
          <img src="https://via.placeholder.com/200.png?text=Women's+Eyeglasses" alt="Women's Eyeglasses">
          <h5>Women's Eyeglasses</h5>
          <p>$120</p>
          <button class="btn btn-primary">Buy Now</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="product-card">
          <img src="https://via.placeholder.com/200.png?text=Kids+Eyeglasses" alt="Kids Eyeglasses">
          <h5>Kids Eyeglasses</h5>
          <p>$80</p>
          <button class="btn btn-primary">Buy Now</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2024 Optical Store. All Rights Reserved.</p>
    <p>Follow us on:</p>
    <p>
      <a href="#" class="text-white">Facebook</a> | 
      <a href="#" class="text-white">Instagram</a> | 
      <a href="#" class="text-white">Twitter</a>
    </p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // DOM Elements
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const userInfo = document.getElementById('user-info');
    const welcomeMessage = document.getElementById('welcome-message');

    // Login Function
    loginBtn.addEventListener('click', () => {
      const email = prompt("Enter your email");
      const password = prompt("Enter your password");
      
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          userInfo.textContent = user.email;
          logoutBtn.style.display = 'block';
          loginBtn.style.display = 'none';
          signupBtn.style.display = 'none';
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Signup Function
    signupBtn.addEventListener('click', () => {
      const email = prompt("Enter your email");
      const password = prompt("Enter your password");

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          userInfo.textContent = user.email;
          logoutBtn.style.display = 'block';
          loginBtn.style.display = 'none';
          signupBtn.style.display = 'none';
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Logout Function
    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        userInfo.textContent = 'Guest';
        logoutBtn.style.display = 'none';
        loginBtn.style.display = 'block';
        signupBtn.style.display = 'block';
      }).catch((error) => {
        alert(error.message);
      });
    });
  </script>

</body>
</html>
