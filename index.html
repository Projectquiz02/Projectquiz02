<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB Optician - Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        .navbar-brand img {
            width: 100px;
        }

        .carousel-inner img {
            width: 100%;
            height: 400px;
        }

        .product-card {
            margin-bottom: 20px;
        }

        .contact-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .contact-btn i {
            margin: 0;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }

        .footer .social-icon {
            margin: 0 10px;
            font-size: 24px;
            color: #333;
        }

        /* Sidebar styles */
        .sidebar-menu {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar-menu-list {
            list-style: none;
            padding: 20px;
            margin: 0;
        }

        .sidebar-menu-list li {
            margin-bottom: 15px;
        }

        .sidebar-menu-list li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        .close-sidebar {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #333;
        }

        /* Preloader animation (like Apple SE animation) */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 1;
            animation: fadeOut 1s ease 5s forwards;
        }

        .spectacle-container {
            width: 50vw;
            height: 50vh;
            perspective: 1000px;
            animation: rotateSpectacle 5s ease-out forwards;
        }

        .spectacle {
            width: 100%;
            height: 100%;
            background: url('images/spectacles.png') no-repeat center center;
            background-size: contain;
            animation: zoomIn 5s ease-out forwards;
        }

        .logo-price {
            color: #fff;
            text-align: center;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 2s ease 3s forwards;
        }

        .logo-price h2 {
            font-size: 36px;
            font-weight: bold;
        }

        .logo-price img {
            width: 120px;
            margin-top: 20px;
        }

        /* Keyframes */
        @keyframes zoomIn {
            0% {
                transform: scale(0.3);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes rotateSpectacle {
            0% {
                transform: rotateX(30deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(30deg) rotateY(360deg);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Hide homepage content initially */
        #homepage {
            display: none;
        }

    </style>
</head>
<body>

    <!-- Preloader with Spectacle Animation -->
    <div id="preloader">
        <div class="spectacle-container">
            <div class="spectacle"></div>
        </div>
        <div class="logo-price">
            <h2>Starting from ₹2000/-</h2>
            <img src="images/logo.png" alt="JB Optician Logo">
        </div>
    </div>

    <!-- Home Page Content (will be shown after preloader) -->
    <div id="homepage">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html"><i class="fa fa-shopping-cart"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Sign Up / Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="menu-toggle"><i class="fa fa-bars"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
                </ul>
            </div>
        </nav>

        <!-- Rest of your homepage content remains the same -->
        <div class="container mt-4">
            <!-- Offers Slider -->
            <div class="mt-4">
                <h2>Special Offers</h2>
                <div id="offer-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/offer1.jpg" class="d-block w-100" alt="Offer 1">
                        </div>
                        <div class="carousel-item">
                            <img src="images/offer2.jpg" class="d-block w-100" alt="Offer 2">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#offer-carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#offer-carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <!-- Featured Products -->
            <div class="mt-4">
                <h2>Featured Products</h2>
                <div class="row">
                    <div class="col-md-4 product-card">
                        <div class="card">
                            <img src="images/product1.jpg" class="card-img-top" alt="Product 1">
                            <div class="card-body">
                                <h5 class="card-title">Classic Frames</h5>
                                <p class="card-text">₹2500</p>
                                <a href="#" class="btn btn-primary">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 product-card">
                        <div class="card">
                            <img src="images/product2.jpg" class="card-img-top" alt="Product 2">
                            <div class="card-body">
                                <h5 class="card-title">Sleek Shades</h5>
                                <p class="card-text">₹4500</p>
                                <a href="#" class="btn btn-primary">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 product-card">
                        <div class="card">
                            <img src="images/product3.jpg" class="card-img-top" alt="Product 3">
                            <div class="card-body">
                                <h5 class="card-title">Retro Specs</h5>
                                <p class="card-text">₹3500</p>
                                <a href="#" class="btn btn-primary">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contact Button -->
        <a href="contact.html" class="contact-btn">
            <i class="fas fa-phone-alt"></i>
        </a>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2023 JB Optician. All rights reserved.</p>
            <div class="social-links">
                <a href="https://facebook.com" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="https://instagram.com" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com" class="social-icon"><i class="fab fa-twitter"></i></a>
            </div>
        </footer>
    </div>

    <!-- Script to hide preloader and show homepage after 3 seconds -->
    <script>
        window.addEventListener('load', function () {
            setTimeout(function () {
                document.getElementById('preloader').style.display = 'none';
                document.getElementById('homepage').style.display = 'block';
            }, 5000); // 5-second animation delay
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
