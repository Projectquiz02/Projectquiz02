<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <style>
        /* Inline CSS for better design */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        fieldset {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background: #fafafa;
        }
        legend {
            font-weight: bold;
            margin-bottom: 10px;
            padding: 0 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resume-output {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
        }
        .resume-output h2 {
            margin-top: 0;
            color: #007bff;
        }
        .resume-section {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            width: 48%;
        }
        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
            }
            .buttons button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Generator</h1>
        <form id="resumeForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience (List your most recent job first):</label>
                <textarea id="experience" name="experience" rows="6" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education (List your most recent degree first):</label>
                <textarea id="education" name="education" rows="6" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills (Separate each skill with a comma):</label>
                <textarea id="skills" name="skills" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>
                <label for="additional">Additional Information (Optional):</label>
                <textarea id="additional" name="additional" rows="4"></textarea>
            </fieldset>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>

        <div id="resumeOutput" class="resume-output"></div>
        <div class="buttons">
            <button id="printButton" onclick="printResume()">Print Resume</button>
            <button id="downloadButton" onclick="downloadResume()">Download Resume</button>
        </div>
    </div>

    <script>
        function generateResume() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const experience = document.getElementById('experience').value;
            const education = document.getElementById('education').value;
            const skills = document.getElementById('skills').value.split(',').map(skill => skill.trim()).join(', ');
            const additional = document.getElementById('additional').value;

            const resumeOutput = document.getElementById('resumeOutput');
            
            resumeOutput.innerHTML = `
                <div class="resume-header">
                    <h2>${name}</h2>
                    <p>Email: ${email} | Phone: ${phone}</p>
                    <p>Address: ${address}</p>
                </div>
                <div class="resume-section">
                    <h3>Experience</h3>
                    <p>${experience}</p>
                </div>
                <div class="resume-section">
                    <h3>Education</h3>
                    <p>${education}</p>
                </div>
                <div class="resume-section">
                    <h3>Skills</h3>
                    <p>${skills}</p>
                </div>
                ${additional ? `<div class="resume-section"><h3>Additional Information</h3><p>${additional}</p></div>` : ''}
            `;
            
            resumeOutput.style.display = 'block';
        }

        function printResume() {
            const printWindow = window.open('', '', 'height=600,width=800');
            const resumeContent = document.getElementById('resumeOutput').innerHTML;
            printWindow.document.write('<html><head><title>Print Resume</title>');
            printWindow.document.write('<style>body { font-family: Arial, sans-serif; margin: 20px; }</style>');
            printWindow.document.write('</head><body >');
            printWindow.document.write(resumeContent);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }

        function downloadResume() {
            const resumeContent = document.getElementById('resumeOutput').innerHTML;
            const blob = new Blob([resumeContent], { type: 'application/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'resume.html';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
